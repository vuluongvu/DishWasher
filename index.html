<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Spin to do the dishes!</h1>

    <div class="spinner-container">
        <div class="spinner-pointer"></div>

        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div class="controls">
        <h2>Participants</h2>
        <div class="add-participant">
            <input type="text" id="nameInput" placeholder="Enter a name...">
            <button id="addButton">Add</button>
        </div>

        <ul id="participantList"></ul>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <div id="winnerModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span>We have a winner!</span>
                <button id="closeModalBtn" class="modal-close-x">&times;</button>
            </div>
            <div class="modal-body">
                <h2 id="modalWinnerName"></h2>
            </div>
            <div class="modal-footer">
                <button id="closeModalBtnFooter" class="modal-close-btn">Close</button>
                <button id="removeWinnerBtn" class="modal-remove-btn">Remove</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
